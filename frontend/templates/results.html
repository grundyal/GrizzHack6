<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r/{{ subreddit }} Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='results_style.css') }}">
</head>
<body>
    <h1>r/{{ subreddit }} Results</h1>
    {% for event in test %}
        <div>
            <h2>{{ event.eventSummary }}</h2>
            <p>{{ event.redditReaction }}</p>
        </div>
        <hr> <!-- Add a horizontal line between each event -->
    {% endfor %}
</body>
</html>
