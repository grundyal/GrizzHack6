<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <h1>Subreddit Questions?</h1>
    <div class="centered">
        <label for="question">Type your question:</label>
        <input type="text" id="question" placeholder="Enter your question">
        <button onclick="askQuestion()">Submit</button>
        
        <div id="answer"></div>
    </div>
    <script>
        function askQuestion() {
            var question = document.getElementById("question").value;

            // Make an AJAX request to the Python file
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Display the answer
                    document.getElementById("answer").innerHTML = xhr.responseText;
                }
            };

            // Replace 'your_python_file.py' with the actual name of your Python file
            xhr.open("GET", "./reddit_data.py?question=" + encodeURIComponent(question), true);
            xhr.send();
        }
    </script>

</body>
</html>
