<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="./static/Style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your Reddit username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter your Reddit password" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter subreddits (comma-separated)" id="subreddits" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now" onclick="saveSubreddits()">
      </div>
    </form>
  </div>

  <script>
    function saveSubreddits() {
      var subredditsInput = document.getElementById("subreddits");
      var subreddits = subredditsInput.value.split(',').map(function(subreddit) {
        return subreddit.trim();
      });

      // You can now use the 'subreddits' array to save or process the user's subreddit preferences
      console.log(subreddits);
    }
  </script>
</body>
</html>
